<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-0.8 1 -3" rotation="50 45 0" color="#E70573"></a-box>
      <a-box position="0.8 1 -3" rotation="50 -45 0" color="#E70573"></a-box>
      <a-sphere position="0 1.3 -3" radius="1.25" color="#FF6DD3"></a-sphere>
      <a-cylinder position="-0.5 0.75 -3" radius="0.5" height="1.5" color="#E70573"></a-cylinder>
      <a-cylinder position="0.5 0.75 -3" radius="0.5" height="1.5" color="#E70573"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#43E147"></a-plane>
      <a-sky color="#ACFFFF"></a-sky>
    </a-scene>
  </body>
</html>
